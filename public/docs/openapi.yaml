openapi: 3.0.3
info:
  title: EduConnect
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 1
                  first_name: John
                  last_name: Doe
                  email: john.doe@example.com
                  role: admin
                  token: auth_token
                properties:
                  id:
                    type: integer
                    example: 1
                  first_name:
                    type: string
                    example: John
                  last_name:
                    type: string
                    example: Doe
                  email:
                    type: string
                    example: john.doe@example.com
                  role:
                    type: string
                    example: admin
                  token:
                    type: string
                    example: auth_token
      tags:
        - 'Authenticating requests'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'The first name of the user.'
                  example: sunt
                last_name:
                  type: string
                  description: 'The last name of the user.'
                  example: dolor
                email:
                  type: string
                  description: 'The email of the user.'
                  example: jovan.stanton@example.net
                role:
                  type: string
                  description: 'The role of the user.'
                  example: in
                password:
                  type: string
                  description: 'The password of the user.'
                  example: 4D|pk859_
              required:
                - first_name
                - last_name
                - email
                - role
                - password
      security: []
  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Authenticating requests'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: streich.harley@example.com
                password:
                  type: string
                  description: ''
                  example: y!TrVjz+^MC|
              required:
                - email
                - password
      security: []
  /api/quotes:
    post:
      summary: 'Store a newly created resource in storage.'
      operationId: storeANewlyCreatedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                author:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: anslf
                quote:
                  type: string
                  description: ''
                  example: repellat
                permalink:
                  type: string
                  description: ''
                  example: voluptas
              required:
                - author
                - quote
                - permalink
      security: []
